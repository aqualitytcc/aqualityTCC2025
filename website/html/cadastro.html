<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

<body style="background-image: url(../imagens/CapaAqualityLogin.png); background-size: cover;">
    
    <form>
            <div style="width: 450px; border-style: solid; border-color: white; border-radius: 20px; padding: 50px 40px 80px; margin-top: 10%;;" class="container bg-white ">
                <h1 class="text-center" style="margin-bottom: 70px;">Cadastro de Usuário</h1>
                <div class="mb-3">
                    <label class="form-label">Nome</label><br>
                    <input type="text" class="form-control" name="user" placeholder="Nome">
                </div>
                <div class="mb-3">
                    <label class="form-label">Sobrenome</label><br>
                    <input type="text" class="form-control" name="user" placeholder="Sobrenome">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label><br>
                    <input type="text" class="form-control" name="user" placeholder="Usuário">
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label><br>
                    <input type="password" class="form-control" name="senha" placeholder="Senha">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirmar Senha</label><br>
                    <input type="password" class="form-control" name="senha" placeholder="Confirmar Senha"><br>
                    <input type="button" style="width: 100%; height: 50px;" class="btn btn-primary" value="Cadastrar">
                </div>
                <label class="registre">Já tem uma conta?</label> <a class="registre" href="../html/login.html">Entre aqui</a>
            </div>
    </form>
